<!DOCTYPE html>
<html>
<head>
    <title>Typing App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="text-area">
            <p id="text-display"></p>
            <p id="author-display"></p>
            <input type="text" id="text-input" rows="1" placeholder="Start typing here..." />
        </div>
        <table id="stats-table">
          <tr>
            <th class="stats-label">WPM</th>
            <th class="stats-label">Accuracy</th>
            <th class="stats-label">Errors</th>
          </tr>
          <tr>
            <td class="stats-value" id="wpm-value">0</td>
            <td class="stats-value" id="accuracy-value">0%</td>
            <td class="stats-value" id="errors-value">0</td>
          </tr>
        </table>
        <div id="s">
            <button class="stats-btn" id="reset-btn">Reset</button>
            <button class="stats-btn" id="next-btn">Next</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</html>
