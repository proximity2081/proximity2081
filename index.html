<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="text-area">
            <p id="text-display"></p>
            <img src="loading_animation.gif" id="loading-animation" style="width:50px;height:50px;" alt="loading...">
            <a id="author-display" target="_blank"></a>
            <input type="text" id="text-input" rows="1" tabindex="1" placeholder="Start typing here..." />
        </div>
        <table id="stats-table" class="non-selectable">
          <tr>
            <th class="stats-label">WPM</th>
            <th class="stats-label">Accuracy</th>
            <th class="stats-label">Errors</th>
            <th class="stats-label">Time</th>
        </tr>
        <tr>
            <td class="stats-value" id="wpm-value">0</td>
            <td class="stats-value" id="accuracy-value">0%</td>
            <td class="stats-value" id="errors-value">0</td>
            <td class="stats-value" id="time-value">0 s</td>
        </tr>
    </table>
    <table class="buttons-table non-selectable">
        <tr>
            <td><input type="image" src="previous.svg" class="stats-btn" id="previous-btn" width="35" height="35" tabindex="4" /></td>
            <td><input type="image" src="reset.svg" class="stats-btn" id="reset-btn" width="35" height="35" tabindex="3" /></td>
            <td><input type="image" src="next.svg" class="stats-btn" id="next-btn" width="35" height="35" tabindex="2" /></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="script.js"></script>
</html>
